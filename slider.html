<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">

      var i = 0;
      var image = [];
      var time = 3000;

      //liste d'image
      image[0] = 'IMG_1.jpg'
      image[1] = 'IMG_2.jpg'
      image[2] = 'IMG_3.jpg'
      image[3] = 'IMG_4.jpg'
      image[4] = 'IMG_5.jpg'
      image[5] = 'IMG_6.jpg'
      image[6] = 'IMG_7.jpg'
      image[7] = 'IMG_8.jpg'
      image[8] = 'IMG_9.jpg'




    // fonction pour changer l'image
    function changeimage() {
      document.slide.src = image[i];
        if (i < image.length - 1) {
          i++;
        }
        else {
          i = 0;
        }

        setTimeout('changeimage()', time)
    }
    window.onload = changeimage;
   </script>
<style media="screen">
  body{
    max-width: 1000px;
    position: absolute;
    left: 20%;
    top: 5%;

  }
</style>
  </head>

    <img name="slide" width="100%" height="100%">

  </body>
